name: CI/CD Pipeline

on:
  push:
    branches:
      - main # Триггер для всех коммитов в ветку main
    tags:
      - 'v*' # Триггер для тегов, начинающихся с "v"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/nginx-app:${{ github.ref_name }}
            ${{ secrets.DOCKERHUB_USERNAME }}/nginx-app:latest

  deploy-to-kubernetes:
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v') # Выполняется только для тегов
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/nginx-deployment nginx=${{ secrets.DOCKERHUB_USERNAME }}/nginx-app:${{ github.ref_name }}
