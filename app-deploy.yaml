---

apiVersion: v1
kind: Namespace
metadata:
  name: test-app

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-test-app
  namespace: test-app
  labels:
    app: nginx-test-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-test-app
  template:
    metadata:
      labels:
        app: nginx-test-app
    spec:
      containers:
      - name: nginx-test-app
        image: juliejool/nginx-test-app:latest
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
  namespace: test-app
spec:
  type: ClusterIP
  selector:
    app: nginx-test-app
  ports:
    - protocol: TCP
      name: nginx
      port: 80
